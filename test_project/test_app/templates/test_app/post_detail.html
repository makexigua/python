{% extends "test_app/base.html" %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>作者: {{ post.author }} | 发布时间: {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
        {% if user == post.author %}
            <a href="{% url 'post-update' post.id %}">编辑</a>
            <a href="{% url 'post-delete' post.id %}">删除</a>
            <a href="{% url 'blog-home' %}">返回</a>

        {% endif %}
    </article>
{% endblock %}
