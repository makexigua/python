{% extends "test_app/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">删除文章</legend>
                <h2>确定要删除文章 "{{ post.title }}" 吗？</h2>
                <p>这个操作不可撤销</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">确认删除</button>
                <a href="{% url 'blog-home' %}" class="btn btn-outline-secondary">取消</a>
            </div>
        </form>
    </div>
{% endblock content %}
